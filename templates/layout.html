<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalentSync AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- NAVBAR START -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900 sticky top-0 z-50 shadow">
    <div class="max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4">
      
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">TalentSync AI</span>
      </a>

      <!-- Toggle button + Nav Links Wrapper -->
      <div class="flex items-center md:order-2 space-x-4">
        <!-- Profile Avatar -->
        <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="user photo">
        </button>
        <!-- Hamburger Button -->
        <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Nav Links -->
      <div class="hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu">
        <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
          <li>
            <a href="{{ url_for('index') }}" class="block py-2 px-4 text-white bg-blue-600 rounded md:bg-transparent md:text-blue-600 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">
              Home
            </a>
          </li>
          <li>
            <a href="{{ url_for('screening') }}" class="block py-2 px-4 text-gray-700 rounded hover:bg-blue-500 hover:text-white transition md:hover:bg-transparent md:hover:text-blue-500 md:p-0 dark:text-white">
              Job Screening
            </a>
          </li>
        </ul>
        
      </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
      <div class="px-4 py-3">
        <span class="block text-sm text-gray-900 dark:text-white">M Ajay Kumar</span>
        <span class="block text-sm text-gray-500 truncate dark:text-gray-400">meeturiajaykumar.23@gmail.com</span>
      </div>
      <ul class="py-2" aria-labelledby="user-menu-button">
        <li>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
        </li>
        <li>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <!-- Content Block (Full Width) -->
  {% block content %}{% endblock %}

  

<footer class="bg-white rounded-lg shadow-sm dark:bg-gray-900 m-4">
  <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
      <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2025 TalentSync AI. All Rights Reserved.</span>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
